<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hack Invaders: Reborn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Courier Prime', monospace;
        background-color: #050505;
        color: #00ffcc;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        user-select: none;
        -webkit-user-select: none;
      }
      .cyber-grid {
        background-image: linear-gradient(rgba(0, 255, 204, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 204, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        height: 100%;
        width: 100%;
      }
      .neon-text {
        text-shadow: 0 0 5px rgba(0, 255, 204, 0.5), 0 0 10px rgba(0, 255, 204, 0.3);
      }
      
      .laser-beam {
        filter: drop-shadow(0 0 5px currentColor);
        animation: laserPulse 0.1s infinite;
      }
      @keyframes laserPulse {
        0% { opacity: 0.8; stroke-width: 2px; }
        100% { opacity: 1; stroke-width: 4px; }
      }

      .shake-heavy {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      .particle {
        position: absolute;
        pointer-events: none;
        animation: particleFade 0.8s forwards ease-out;
      }
      @keyframes particleFade {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
      }

      .tile-crack {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        transition: clip-path 0.1s;
      }

      .animate-spin-reverse {
        animation: spin-reverse 3s linear infinite;
      }
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }

      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
